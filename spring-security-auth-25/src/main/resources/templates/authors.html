<!DOCTYPE html>
<html lang="en,ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>List of Authors </p>

<label for="authors">Select Author</label>
<select th:each="author: ${authors}" id="authors">
    <option th:value="${author.id}" th:text="${author.name}">Lev Tolstoy</option>

</select>


</body>
</html>
