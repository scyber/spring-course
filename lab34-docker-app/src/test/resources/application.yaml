spring:
    jpa:
      hibernate:
        ddl-auto: none
    datasource:
      url: jdbc:h2:mem:testdb
      initialization-mode: always
    main:
      allow-circular-references: true
      allow-bean-definition-overriding: true

    shell:
      interactive:
        enabled: false
    logging:
      level:
        org:
          springframework: trace
