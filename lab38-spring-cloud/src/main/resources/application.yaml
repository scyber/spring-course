server:
  port: 9090

feign:
  url: "http://localhost:9090/api"
  client:
    config:
      default:
        connectionTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE

logging:
  level:
    org:
      springframework:
        web: DEBUG
