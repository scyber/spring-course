spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: none
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false
  mongodb:
    embedded:
      version: 3.4.0

           
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always 

