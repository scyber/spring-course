spring:
    main:
      allow-circular-references: true
    batch:
      job:
        enabled: false
    shell:
      interactive:
        enabled: true
    mongodb:
      embedded:
        version: 3.4.0

    datasource:
      url: jdbc:h2:mem:testdb
      initialization-mode: never
    jpa:
      generate-ddl: true
      hibernate:
        ddl-auto: none
      show-sql: true
      defer-datasource-initialization: true
    h2:
     console:
       enabled: true
       path: /h2-console
       settings:
         web-allow-others: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
